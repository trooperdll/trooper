<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flank801 is a skid</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }

        /* ASCII "flank801" at the Top */
        #ascii-container {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            white-space: pre;
            font-weight: bold;
            background-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Centered Link */
        #redirect-link {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            transition: 0.3s;
            opacity: 0.7;
        }

        #redirect-link:hover {
            background: white;
            color: black;
            opacity: 1;
        }

        /* Rainbow "flank801" */
        #flank801-text {
            font-size: 2rem;
            font-weight: bold;
            background-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            font-size: 10px;
            user-select: none;
            pointer-events: none;
            animation: snowfall linear infinite;
            background-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 3s linear infinite, snowfall linear infinite;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Confetti Particles */
        .confetti {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
            animation: fadeOut 1s linear forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

    </style>
</head>
<body>

    <!-- Hidden Background Music -->
    <audio id="hacker-music" loop>
        <source src="hacker-sound.mp3" type="audio/mpeg">
    </audio>

    <div id="ascii-container"></div>

    <div id="flank801-text">flank801</div>
    
    <a id="redirect-link" href="https://doxbin.org/user/Cxxz">lol</a>

    <script>
        const asciiText = `
@@@@@@@@  @@@        @@@@@@   @@@  @@@  @@@  @@@  
@@@@@@@@  @@@       @@@@@@@@  @@@@ @@@  @@@  @@@  
@@!       @@!       @@!  @@@  @@!@!@@@  @@!  !@@  
!@!       !@!       !@!  @!@  !@!!@!@!  !@!  @!!  
@!!!:!    @!!       @!@!@!@!  @!@ !!@!  @!@@!@!   
!!!!!:    !!!       !!!@!!!!  !@!  !!!  !!@!!!    
!!:       !!:       !!:  !!!  !!:  !!!  !!: :!!   
:!:        :!:      :!:  !:!  :!:  !:!  :!:  !:!  
 ::        :: ::::  ::   :::   ::   ::   ::  :::  
 :        : :: : :   :   : :  ::    :    :   :::  
        `;

        document.getElementById("ascii-container").innerText = asciiText;

        // Snowfall Effect
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.innerHTML = "*";
            snowflake.classList.add("snowflake");
            document.body.appendChild(snowflake);

            // Random position and speed
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
            snowflake.style.opacity = Math.random();

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);

        // Confetti Mouse Trail
        document.addEventListener("mousemove", (e) => {
            for (let i = 0; i < 5; i++) { // Creates multiple confetti per movement
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);

                const size = Math.random() * 6 + 4;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${e.pageX + (Math.random() * 20 - 10)}px`;
                confetti.style.top = `${e.pageY + (Math.random() * 20 - 10)}px`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`; // Random color

                setTimeout(() => confetti.remove(), 1000);
            }
        });

        // Play Background Music on User Interaction
        document.addEventListener("click", () => {
            const music = document.getElementById("hacker-music");
            music.volume = 0.3; // Low volume
            music.play();
        }, { once: true }); // Only trigger once
    </script>
</body>
</html>
