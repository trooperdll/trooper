<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flank is just a skid</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }

        /* ASCII Star Background */
        #ascii-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            white-space: pre;
            font-weight: bold;
        }

        /* Centered Link */
        #redirect-link {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            transition: 0.3s;
        }

        #redirect-link:hover {
            background: white;
            color: black;
        }

        /* Snow Effect */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 10px;
            user-select: none;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <!-- ASCII Art Background -->
    <div id="ascii-container"></div>

    <!-- Centered Redirect Link -->
    <a id="redirect-link" href="https://doxbin.org/user/Cxxz">Enter</a>

    <script>
        // Generate ASCII Star Field
        function generateStars() {
            let stars = "";
            for (let i = 0; i < 600; i++) { // More dense stars
                stars += Math.random() > 0.7 ? "*" : " ";
                if (i % 100 === 0) stars += "\n"; // Formatting
            }
            return stars;
        }

        document.getElementById("ascii-container").innerText = generateStars();
        setInterval(() => {
            document.getElementById("ascii-container").innerText = generateStars();
        }, 1000); // Update every second

        // Snowfall Effect
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.innerHTML = "*";
            snowflake.classList.add("snowflake");
            document.body.appendChild(snowflake);

            // Random position and speed
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
            snowflake.style.opacity = Math.random();

            setTimeout(() => {
                snowflake.remove();
            }, 5000); // Remove after falling
        }

        setInterval(createSnowflake, 500); // Add snowflakes every 0.5s
    </script>

</body>
</html>
