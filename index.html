<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c22w</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: default;
            user-select: none;
        }
        .ascii-art-container {
            display: inline-block;
            text-align: center;
            cursor: default;
            position: relative;
        }
        .ascii-char {
            color: red;
            font-size: 8px;
            white-space: pre;
            display: inline-block;
            position: relative;
            transition: opacity 0.3s ease-in-out;
        }
        .discord-text {
            color: white;
            font-size: 10px;
            margin-top: 20px;
            opacity: 0.7;
        }
        .particle {
            position: absolute;
            color: white; /* Changed to white */
            font-size: 8px;
            pointer-events: none;
            opacity: 1;
            transition: transform 0.5s ease-out, opacity 0.5s ease-in;
        }
        audio {
            position: absolute;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="https://c22w.site/parise.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- ASCII Art Container -->
    <div class="ascii-art-container" id="asciiArtContainer"></div>

    <!-- Discord Text -->
    <div class="discord-text">discord = c22ww</div>

    <script>
        const asciiArtContainer = document.getElementById("asciiArtContainer");

        // ASCII Art as a string
        const asciiArt = `
__
,::%%n
,-::%%%%%%=.
/:::%%%(:  "-:.
,:::%:%%%f:     :
f:::%:%%%%,   ."\`.
i::::%%:%%%%, .',-t
j::::::%:%%%%i 'i  \`i
::::::::%:%%%%%  :_-=".
::::::::::%%%%%%%i      t
,:::::::::%%%%%%; .    ]
f:::::::::%%%%%;  ,.-= j,-""-.
:::::::::::l%%%%f <--"/,'      \`.
:::::::::::l%%%%;:: "\`","         \\
:::::::::::l%%%;:-:__,"           \\
:::::::::::l%%%;::::: /              :
j::::::::::::l%%; ' '        .      __,|
:::::::::;:-''"                \`.  ,%8888&n`;

        // Convert ASCII text to individual span elements
        asciiArt.split("\n").forEach(line => {
            const lineContainer = document.createElement("div");
            line.split("").forEach(char => {
                const span = document.createElement("span");
                span.classList.add("ascii-char");
                span.textContent = char;
                lineContainer.appendChild(span);

                // Add hover effect to each character
                span.addEventListener("mouseenter", () => {
                    createParticles(span);
                    span.style.opacity = 0; // Fade out character
                });

                span.addEventListener("mouseleave", () => {
                    setTimeout(() => {
                        span.style.opacity = 1; // Bring character back
                    }, 300);
                });
            });
            asciiArtContainer.appendChild(lineContainer);
        });

        function createParticles(element) {
            const char = element.textContent;
            if (char.trim() === "") return; // Ignore spaces

            const rect = element.getBoundingClientRect();
            for (let i = 0; i < 3; i++) { // Only 3 particles per character for optimization
                const particle = document.createElement("span");
                particle.classList.add("particle");
                particle.textContent = char;
                document.body.appendChild(particle);

                // Set initial position
                particle.style.left = `${rect.left + Math.random() * 5}px`;
                particle.style.top = `${rect.top + Math.random() * 5}px`;

                // Random movement direction
                const moveX = (Math.random() - 0.5) * 40;
                const moveY = (Math.random() - 0.5) * 40;

                setTimeout(() => {
                    particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    particle.style.opacity = 0;
                }, 10);

                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                }, 500);
            }
        }
    </script>

</body>
</html>
