<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Link Sharing Platform</h1>
        <p>Share and discover useful links</p>
    </header>

    <section id="link-form">
        <h2>Submit a Link</h2>
        <form id="linkForm">
            <input type="url" id="linkInput" placeholder="Enter link here" required>
            <input type="text" id="descriptionInput" placeholder="Optional description">
            <button type="submit">Submit Link</button>
        </form>
    </section>

    <section id="link-list">
        <h2>Shared Links</h2>
        <ul id="links"></ul>
    </section>

    <footer>
        <p>Created with care. Share responsibly!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
