<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flank801 is a skid</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
            cursor: crosshair;
        }

        /* ASCII Art Container */
        #ascii-container {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            white-space: pre;
            font-weight: bold;
        }

        /* Centered Link with Glitch Effect */
        #redirect-link {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            transition: 0.3s;
            opacity: 0.7;
            position: relative;
        }

        #redirect-link:hover {
            background: white;
            color: black;
            opacity: 1;
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        .glitch {
            animation: glitch 0.2s linear 3;
        }
    </style>
</head>
<body>
    <div id="ascii-container"></div>
    <a id="redirect-link" href="https://doxbin.org/user/Cxxz">lol</a>

    <script src="script.js"></script>
</body>
</html>
