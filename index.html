<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doxbin-like File Sharing</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/trooperdll/trooper/main/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Share Your Text Files</h1>
            <p>Upload and share your text files easily.</p>
        </header>

        <section id="upload-section">
            <h2>Upload .txt File</h2>
            <form id="fileForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" accept=".txt" required>
                <input type="text" id="descriptionInput" placeholder="Optional description">
                <button type="submit">Upload File</button>
            </form>
        </section>

        <section id="file-list">
            <h2>Shared Files</h2>
            <ul id="files"></ul>
        </section>
    </div>

    <footer>
        <p>Created for educational purposes.</p>
    </footer>

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
<script src="script.js"></script>

</body>
</html>
