<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c22w</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none;
            text-align: center;
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: transform 0.05s linear;
            box-shadow: 0 0 5px white;
            transform: translate(-50%, -50%);
        }

        /* Red Rain Particle Effect */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: rgba(255, 0, 0, 0.6);
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(100vh); opacity: 1; }
        }

        /* ASCII Art */
        .ascii-art-container {
            display: inline-block;
            font-size: 12px;
            line-height: 1.2;
            color: red;
            position: relative;
        }

        .ascii-line {
            white-space: pre;
            display: inline-block;
            transition: opacity 0.5s ease, transform 0.3s ease;
            position: relative;
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            opacity: 0.8;
            border-radius: 50%;
            pointer-events: none;
            animation: fade-out 0.5s ease-out forwards;
        }

        @keyframes fade-out {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }

        /* Flashing Effects */
        @keyframes flash-red-white {
            0% { color: red; }
            50% { color: white; }
            100% { color: red; }
        }

        @keyframes flash-red-white-black {
            0% { color: red; }
            33% { color: white; }
            66% { color: black; }
            100% { color: red; }
        }

        .flashing { animation: flash-red-white 1s infinite alternate; }
        .flashing-timestamp { animation: flash-red-white-black 1.5s infinite alternate; }

        /* Timestamp */
        .timestamp {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .ascii-art-container { font-size: 8px; }
            .discord-text { font-size: 14px; }
            .timestamp { font-size: 12px; }
        }
    </style>
</head>
<body>

    <!-- Red Rain Particle Effect -->
    <div class="rain-container" id="rainContainer"></div>

    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <!-- ASCII Art Container -->
    <div class="ascii-art-container" id="asciiArtContainer">
        <div class="ascii-line">     .-""""-.</div>
        <div class="ascii-line">    / -   -  \</div>
        <div class="ascii-line">   |  .-. .- |</div>
        <div class="ascii-line">   |  \o| |o (</div>
        <div class="ascii-line">   \     ^    \</div>
        <div class="ascii-line">    '.  )--'  /</div>
        <div class="ascii-line">      '-...-'</div>
    </div>

    <!-- Discord Text (Typewriter + Matrix Effect) -->
    <div class="discord-text flashing" id="discordText"></div>

    <!-- Timestamp -->
    <div class="timestamp flashing-timestamp" id="timestamp"></div>

    <script>
        const discordText = document.getElementById("discordText");
        const timestampElement = document.getElementById("timestamp");
        const cursor = document.getElementById("cursor");
        const rainContainer = document.getElementById("rainContainer");
        const asciiArtContainer = document.getElementById("asciiArtContainer");
        const asciiLines = document.querySelectorAll(".ascii-line");

        // Matrix Effect on Discord Text
        const finalText = "discord = c22ww";
        let matrixText = "01010101010101010101010101010101".split("");

        function revealMatrixEffect() {
            discordText.innerHTML = "";
            matrixText.forEach((char, index) => {
                let span = document.createElement("span");
                span.textContent = char;
                discordText.appendChild(span);
                setTimeout(() => {
                    span.textContent = finalText[index] || "";
                    span.classList.add("flashing");
                }, index * 700);
            });
        }

        setTimeout(revealMatrixEffect, 1000);

        // Flashing Timestamp
        function updateTime() {
            const now = new Date();
            timestampElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Custom Cursor Movement
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            cursor.style.left = `${touch.clientX}px`;
            cursor.style.top = `${touch.clientY}px`;
        });

        // ASCII Art Particle Effect (Each Part)
        asciiLines.forEach((line) => {
            line.addEventListener("mouseenter", (e) => {
                line.style.opacity = 0;
                for (let i = 0; i < 5; i++) {
                    let particle = document.createElement("div");
                    particle.classList.add("particle");
                    let xOffset = (Math.random() - 0.5) * 20;
                    let yOffset = (Math.random() - 0.5) * 20;
                    particle.style.left = `${e.clientX + xOffset}px`;
                    particle.style.top = `${e.clientY + yOffset}px`;
                    document.body.appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 500);
                }
            });

            line.addEventListener("mouseleave", () => {
                setTimeout(() => {
                    line.style.opacity = 1;
                }, 500);
            });
        });

        // Create Optimized Red Rain Effect
        function createRain() {
            for (let i = 0; i < 80; i++) {
                let drop = document.createElement("div");
                drop.classList.add("rain-drop");
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.animationDuration = `${Math.random() * 2 + 1}s`;
                drop.style.animationDelay = `${Math.random() * 2}s`;
                rainContainer.appendChild(drop);
            }
        }

        createRain();
    </script>

</body>
</html>
