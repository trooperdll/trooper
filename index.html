<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c22w</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none;
            text-align: center;
            position: relative;
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: transform 0.05s linear;
            box-shadow: 0 0 5px white;
            transform: translate(-50%, -50%);
        }

        /* Rain Particles */
        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: rgba(255, 0, 0, 0.7);
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }

        /* Flashing Effects */
        @keyframes flash-red-white {
            0% { color: red; }
            50% { color: white; }
            100% { color: red; }
        }

        @keyframes flash-red-white-black {
            0% { color: red; }
            33% { color: white; }
            66% { color: black; }
            100% { color: red; }
        }

        .flashing { animation: flash-red-white 1s infinite alternate; }
        .flashing-timestamp { animation: flash-red-white-black 1.5s infinite alternate; }

        /* Timestamp */
        .timestamp {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .discord-text { font-size: 14px; }
            .timestamp { font-size: 12px; }
        }
    </style>
</head>
