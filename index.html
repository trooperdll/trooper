<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c22ww</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: white;
        }

        /* Blinking stars background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            animation: blink 2s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Centered text (c22ww) */
        .text {
            font-size: 60px;  /* Smaller size */
            color: white;
            font-weight: bold;
            text-align: center;
            animation: shimmer 3s infinite;
            margin-bottom: 20px;  /* Space between text and ASCII art */
        }

        /* Shimmering text effect */
        @keyframes shimmer {
            0% { color: #fff; text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
            50% { color: #fff; text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
            100% { color: #fff; text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
        }

        /* ASCII art container */
        .ascii-art {
            font-size: 14px; /* Smaller size */
            color: white;  /* White color */
            white-space: pre;
            text-align: center;
            line-height: 1.5;
        }

        /* Hidden YouTube iframe */
        .youtube-audio {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>

    <!-- Background stars -->
    <div class="stars">
        <!-- Generate random stars -->
        <div class="star" style="top: 10%; left: 20%;"></div>
        <div class="star" style="top: 50%; left: 50%;"></div>
        <div class="star" style="top: 70%; left: 80%;"></div>
        <!-- Add more stars if needed -->
    </div>

    <!-- Centered Text "c22ww" with shimmering effect -->
    <div class="text">
        c22ww
    </div>

    <!-- ASCII art -->
    <div class="ascii-art">
        +--^----------,--------,-----,--------^-,
        | |||||||||   `--------'     |          O
        `+---------------------------^----------|
          `\_,---------,---------,--------------'
            / XXXXXX /'|       /'
           / XXXXXX /  `\    /'
          / XXXXXX /`-------'
         / XXXXXX /
        / XXXXXX /
       (________(
        `------'
    </div>

    <!-- YouTube iframe (audio only) -->
    <iframe class="youtube-audio" 
            src="https://www.youtube.com/embed/3PWe854Y5-o?autoplay=1&loop=1&playlist=3PWe854Y5-o&controls=0&mute=0" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen></iframe>

    <script>
        // Generate stars for background effect
        for (let i = 0; i < 100; i++) {
            let star = document.createElement("div");
            star.classList.add("star");
            star.style.top = Math.random() * 100 + "%";
            star.style.left = Math.random() * 100 + "%";
            document.querySelector(".stars").appendChild(star);
        }
    </script>
</body>
</html>
