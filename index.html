<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flank801 is a skid</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }

        /* ASCII "flank801" at the Top */
        #ascii-container {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            white-space: pre;
            font-weight: bold;
            animation: flashRainbow 0.3s infinite alternate;
        }

        @keyframes flashRainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }

        /* Centered Link with Glitch Effect */
        #redirect-link {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            transition: 0.3s;
            opacity: 0.7;
            position: relative;
        }

        #redirect-link:hover {
            background: white;
            color: black;
            opacity: 1;
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        .glitch {
            animation: glitch 0.2s linear 3;
        }

    </style>
</head>
<body>

    <!-- Hidden Background Music -->
    <audio id="hacker-music" loop>
        <source src="hacker-sound.mp3" type="audio/mpeg">
    </audio>

    <div id="ascii-container"></div>
