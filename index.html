<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c22w</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none;
            position: relative;
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: transform 0.05s linear;
            box-shadow: 0 0 5px white;
            transform: translate(-50%, -50%);
        }

        /* Cloud Effect */
        .cloud-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            width: 150px;
            height: 80px;
            background: white;
            opacity: 0.2;
            border-radius: 50%;
            filter: blur(20px);
            animation: moveClouds linear infinite;
        }

        @keyframes moveClouds {
            from {
                transform: translateX(-200px);
            }
            to {
                transform: translateX(110vw);
            }
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-3px); }
            40% { transform: translateX(3px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
            100% { transform: translateX(0); }
        }

        .glitch {
            animation: glitch 0.1s infinite alternate;
        }

        /* Flashing Effect */
        @keyframes flash-red-white {
            0% { color: red; }
            50% { color: white; }
            100% { color: red; }
        }

        @keyframes flash-red-white-black {
            0% { color: red; }
            33% { color: white; }
            66% { color: black; }
            100% { color: red; }
        }

        .flashing {
            animation: flash-red-white 1s infinite alternate;
        }

        .flashing-timestamp {
            animation: flash-red-white-black 1.5s infinite alternate;
        }

        .timestamp {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .discord-text {
                font-size: 14px;
            }
            .timestamp {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Cloud Effect -->
    <div class="cloud-container" id="cloudContainer"></div>

    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <!-- Discord Text (Glitch Effect) -->
    <div class="discord-text flashing glitch" id="discordText"></div>

    <!-- Timestamp -->
    <div class="timestamp flashing-timestamp" id="timestamp"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const discordText = document.getElementById("discordText");
            const timestampElement = document.getElementById("timestamp");
            const cursor = document.getElementById("cursor");
            const cloudContainer = document.getElementById("cloudContainer");

            // Set Discord Text
            discordText.textContent = "c22ww";

            // Flashing Timestamp
            function updateTime() {
                const now = new Date();
                timestampElement.textContent = now.toLocaleTimeString();
            }
            setInterval(updateTime, 1000);
            updateTime();

            // Custom Cursor Movement
            document.addEventListener("mousemove", (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });

            document.addEventListener("touchmove", (e) => {
                let touch = e.touches[0];
                cursor.style.left = `${touch.clientX}px`;
                cursor.style.top = `${touch.clientY}px`;
            });

            // Create Cloud Effect
            function createClouds() {
                for (let i = 0; i < 10; i++) {
                    let cloud = document.createElement("div");
                    cloud.classList.add("cloud");
                    cloud.style.top = `${Math.random() * 100}vh`;
                    cloud.style.left = `-${Math.random() * 200}px`;
                    cloud.style.width = `${Math.random() * 200 + 100}px`;
                    cloud.style.height = `${Math.random() * 100 + 50}px`;
                    cloud.style.animationDuration = `${Math.random() * 15 + 10}s`;
                    cloudContainer.appendChild(cloud);
                }
            }

            createClouds();

            // Title Animation
            const titles = ['#', '#d', '#de', '#dea', '#dead', '#deads', '#deadsh', '#deadsho', '#deadshot', '#deadshot', '#deadsho', '#deadsh', '#deads', '#dead', '#dea', '#de', '#d', '#'];
            let index = 0;

            function changeTitle() {
                document.title = titles[index];
                index = (index + 1) % titles.length;
                setTimeout(changeTitle, 200);
            }
            changeTitle();
        });
    </script>
</body>
</html>
