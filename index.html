<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c22w</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none;
            text-align: center;
            position: relative;
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            box-shadow: 0 0 5px white;
            transform: translate(-50%, -50%);
        }

        /* Rain Particles */
        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: rgba(255, 0, 0, 0.7);
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }

        /* Flashing Effects */
        @keyframes flash-red-white {
            0% { color: red; }
            50% { color: white; }
            100% { color: red; }
        }

        @keyframes flash-red-white-black {
            0% { color: red; }
            33% { color: white; }
            66% { color: black; }
            100% { color: red; }
        }

        .flashing { animation: flash-red-white 0.8s infinite alternate; }
        .flashing-timestamp { animation: flash-red-white-black 1.2s infinite alternate; }

        /* Timestamp */
        .timestamp {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .discord-text { font-size: 14px; }
            .timestamp { font-size: 12px; }
        }
    </style>
</head>
<body>

    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <!-- Rain Effect -->
    <div class="rain-container" id="rainContainer"></div>

    <!-- Discord Text (Typewriter + Matrix Effect) -->
    <div class="discord-text flashing" id="discordText"></div>

    <!-- Timestamp -->
    <div class="timestamp flashing-timestamp" id="timestamp"></div>

    <script>
        const discordText = document.getElementById("discordText");
        const timestampElement = document.getElementById("timestamp");
        const cursor = document.getElementById("cursor");
        const rainContainer = document.getElementById("rainContainer");

        // Matrix Effect on Discord Text
        const finalText = "discord = c22ww";
        let matrixText = "010101010101010101010101".split("");

        function revealMatrixEffect() {
            discordText.innerHTML = "";
            matrixText.forEach((char, index) => {
                let span = document.createElement("span");
                span.textContent = char;
                discordText.appendChild(span);
                setTimeout(() => {
                    span.textContent = finalText[index] || "";
                    span.classList.add("flashing");
                }, index * 500);
            });
        }

        setTimeout(revealMatrixEffect, 1000);

        // Flashing Timestamp
        function updateTime() {
            const now = new Date();
            timestampElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Custom Cursor Movement
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            cursor.style.left = `${touch.clientX}px`;
            cursor.style.top = `${touch.clientY}px`;
        });

        // Red Rain Particle Effect
        function createRain() {
            rainContainer.innerHTML = "";
            let numDrops = Math.floor(window.innerWidth / 4);
            for (let i = 0; i < numDrops; i++) {
                let drop = document.createElement("div");
                drop.classList.add("rain-drop");
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;
                drop.style.animationDelay = `${Math.random() * 2}s`;
                rainContainer.appendChild(drop);
            }
        }

        createRain();
        window.addEventListener("resize", createRain);

<button id="playButton">Play</button>
<button id="pauseButton">Pause</button>
<input type="range" id="volumeSlider" min="0" max="1" step="0.1">
<script src="music.js"></script>


        
    </script>

</body>
</html>
