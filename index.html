<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flank</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        #username {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20vh;
            position: relative;
            display: inline-block;
            animation: blink 1s infinite alternate, glitch 1s infinite linear alternate;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid green;
            text-align: left;
            height: 400px;
            overflow-y: auto;
            font-size: 1.1rem;
        }

        input {
            background: black;
            color: white;
            border: none;
            font-family: inherit;
            width: 100%;
            padding: 5px;
            font-size: 1rem;
            outline: none;
        }

        /* Blinking effect */
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Glitch effect */
        @keyframes glitch {
            0% { text-shadow: 2px 2px red, -2px -2px blue; }
            20% { text-shadow: -2px -2px red, 2px 2px blue; }
            40% { text-shadow: 3px 3px red, -3px -3px blue; }
            60% { text-shadow: -3px -3px red, 3px 3px blue; }
            80% { text-shadow: 4px 4px red, -4px -4px blue; }
            100% { text-shadow: -4px -4px red, 4px 4px blue; }
        }

        /* Screen Flicker Effect */
        #glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            opacity: 0;
            pointer-events: none;
        }

        /* Command text effect */
        .command-output {
            color: #0f0;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="glitch-overlay"></div>
    <div id="username">flank801</div>

    <div class="terminal" id="terminal">
        <p>> Welcome to the interactive hacker terminal.</p>
        <p>> Type 'help' to see available commands.</p>
    </div>

    <input type="text" id="commandInput" placeholder="Type a command...">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const terminal = document.getElementById("terminal");
            const input = document.getElementById("commandInput");
            const glitchOverlay = document.getElementById("glitch-overlay");

            input.focus();

            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    const command = input.value.trim();
                    if (command) {
                        terminal.innerHTML += `<p class="command-output">> ${command}</p>`;
                        executeCommand(command);
                        terminal.scrollTop = terminal.scrollHeight;
                    }
                    input.value = "";
                }
            });

            function executeCommand(command) {
                let response = "Unknown command.";
                if (command === "help") {
                    response = "<br>Available commands:<br>- help: Show this list<br>- hack: Start a fake hack<br>- clear: Clear the terminal<br>- secret: Reveal a hidden message<br>- about: Info about this site<br>- ipconfig: Show a fake IP";
                } else if (command === "hack") {
                    response = "Hacking into the mainframe...<br>Accessing databases...<br>Bypassing firewall...<br>Hack complete! (Just kidding)";
                } else if (command === "clear") {
                    terminal.innerHTML = "<p>> Terminal cleared.</p>";
                    return;
                } else if (command === "secret") {
                    response = "You've unlocked a hidden message: Stay curious, stay anonymous!";
                } else if (command === "about") {
                    response = "This is a simulated hacker terminal made for fun.";
                } else if (command === "ipconfig") {
                    response = "IPv4 Address: 192.168.1.101<br>Subnet Mask: 255.255.255.0<br>Default Gateway: 192.168.1.1";
                }
                terminal.innerHTML += `<p class="command-output">${response}</p>`;
            }

            function flickerScreen() {
                glitchOverlay.style.opacity = "1";
                setTimeout(() => {
                    glitchOverlay.style.opacity = "0";
                }, Math.random() * 200 + 50); // Random flicker duration
            }

            setInterval(() => {
                if (Math.random() > 0.8) { // 20% chance every second
                    flickerScreen();
                }
            }, 1000);
        });
    </script>
</body>
</html>
