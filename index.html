<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flank801 is a skid</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }

        #ascii-container {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: min(3vw, 10px);
            white-space: pre;
            font-weight: bold;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        #redirect-link {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: min(5vw, 2rem);
            color: white;
            text-decoration: none;
            opacity: 0.7;
            text-shadow: none;
            transition: 0.3s;
        }

        #redirect-link:hover {
            opacity: 1;
            text-shadow: none;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: min(3vw, 10px);
            user-select: none;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh);
            }
        }

        #clock {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: min(4vw, 1.2rem);
        }

        #typing-message {
            margin-top: 20px;
            font-size: min(4vw, 1.2rem);
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blinkCursor 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div id="ascii-container"></div>
    <a id="redirect-link" href="https://doxbin.org/user/Cxxz">lol</a>
    <div id="clock"></div>
    <div id="typing-message"></div>

    <script>
        const asciiText = `
      :::::::::: :::            :::     ::::    ::: :::    ::: 
     :+:        :+:          :+: :+:   :+:+:   :+: :+:   :+:   
    +:+        +:+         +:+   +:+  :+:+:+  +:+ +:+  +:+     
   :#::+::#   +#+        +#++:++#++: +#+ +:+ +#+ +#++:++       
  +#+        +#+        +#+     +#+ +#+  +#+#+# +#+  +#+       
 #+#        #+#        #+#     #+# #+#   #+#+# #+#   #+#       
###        ########## ###     ### ###    #### ###    ###       
                                                              
        `;
        document.getElementById("ascii-container").innerText = asciiText;

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").innerText = ` ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.innerHTML = "*";
            snowflake.classList.add("snowflake");
            document.body.appendChild(snowflake);
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
            snowflake.style.opacity = Math.random();
            setTimeout(() => { snowflake.remove(); }, 5000);
        }
        setInterval(createSnowflake, 60);
    </script>
</body>
</html>
