<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 7</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://wallpaperaccess.com/full/472302.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Windows 7 Window */
        .window {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .window-header {
            background: linear-gradient(to right, #0078d7, #0053a0);
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            text-align: left;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: red;
            color: white;
            width: 20px;
            height: 20px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 20px;
        }

        .content {
            padding: 20px;
        }

        /* YouTube Embed */
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 6px;
        }

        /* Redirect Buttons */
        .buttons {
            margin-top: 20px;
        }

        .button {
            background: #0078d7;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            transition: 0.3s;
        }

        .button:hover {
            background: #0053a0;
        }

        /* Windows 7 Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .start-button {
            background: url('https://upload.wikimedia.org/wikipedia/commons/a/a3/Windows_7_start_button.png') no-repeat center;
            background-size: contain;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .task-icons {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .task-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Windows 7 Window -->
    <div class="window">
        <div class="window-header">
            <span>Welcome to Windows 7</span>
            <div class="close-btn" onclick="closeWindow()">Ã—</div>
        </div>
        <div class="content">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            <div class="buttons">
                <a href="https://google.com" class="button">Google</a>
                <a href="https://discord.com" class="button">Discord</a>
                <a href="https://youtube.com" class="button">YouTube</a>
            </div>
        </div>
    </div>

    <!-- Windows 7 Taskbar -->
    <div class="taskbar">
        <div class="start-button"></div>
        <div class="task-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Windows_7_Taskbar_Icon.png" alt="Windows Explorer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Windows_Media_Player_logo.png" alt="Media Player">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Internet_Explorer_7_Icon.png" alt="Internet Explorer">
        </div>
    </div>

    <script>
        function closeWindow() {
            document.querySelector('.window').style.display = 'none';
        }
    </script>

</body>
</html>
