<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c22w</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
            z-index: 1000;
            cursor: pointer;
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: transform 0.05s linear;
            box-shadow: 0 0 5px white;
            transform: translate(-50%, -50%);
        }

        /* ASCII Art */
        .ascii-art-container {
            display: inline-block;
            text-align: center;
            cursor: none;
            position: relative;
        }

        .ascii-char {
            color: red;
            font-size: 8px;
            white-space: pre;
            display: inline-block;
            position: relative;
            transition: opacity 0.3s ease-in-out;
        }

        /* Discord Text (Matrix Effect & Typewriter) */
        .discord-text {
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid transparent;
            position: relative;
            display: inline-block;
        }

        /* Flashing Effect */
        @keyframes flash-red-white {
            0% { color: red; }
            50% { color: white; }
            100% { color: red; }
        }

        @keyframes flash-red-white-black {
            0% { color: red; }
            33% { color: white; }
            66% { color: black; }
            100% { color: red; }
        }

        .flashing {
            animation: flash-red-white 1s infinite alternate;
        }

        .flashing-timestamp {
            animation: flash-red-white-black 1.5s infinite alternate;
        }

        .timestamp {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .ascii-char {
                font-size: 10px;
            }
            .discord-text {
                font-size: 14px;
            }
            .timestamp {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">/\</div>

    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <!-- ASCII Art -->
    <div class="ascii-art-container" id="asciiArtContainer"></div>

    <!-- Discord Text (Typewriter + Matrix Effect) -->
    <div class="discord-text" id="discordText"></div>

    <!-- Timestamp -->
    <div class="timestamp flashing-timestamp" id="timestamp"></div>

    <script>
        const loadingScreen = document.getElementById("loadingScreen");
        const discordText = document.getElementById("discordText");
        const timestampElement = document.getElementById("timestamp");
        const cursor = document.getElementById("cursor");

        // Hide content until clicked
        document.body.style.display = "none";
        loadingScreen.addEventListener("click", () => {
            loadingScreen.style.display = "none";
            document.body.style.display = "flex";
        });

        // ASCII Art
        const asciiArtContainer = document.getElementById("asciiArtContainer");
        const asciiArt = `
__
,::%%n
,-::%%%%%%=.
/:::%%%(:  "-:.
,:::%:%%%f:     :
f:::%:%%%%,   ."\`.
i::::%%:%%%%, .',-t
j::::::%:%%%%i 'i  \`i
::::::::%:%%%%%  :_-=".
::::::::::%%%%%%%i      t
,:::::::::%%%%%%; .    ]
f:::::::::%%%%%;  ,.-= j,-""-.
:::::::::::l%%%%f <--"/,'      \`.
:::::::::::l%%%%;:: "\`","         \\
:::::::::::l%%%;:-:__,"           \\
:::::::::::l%%%;::::: /              :
j::::::::::::l%%; ' '        .      __,|
:::::::::;:-''"                \`.  ,%8888&n`;

        asciiArt.split("\n").forEach(line => {
            const lineContainer = document.createElement("div");
            line.split("").forEach(char => {
                const span = document.createElement("span");
                span.classList.add("ascii-char");
                span.textContent = char;
                lineContainer.appendChild(span);
            });
            asciiArtContainer.appendChild(lineContainer);
        });

        // Matrix Effect on Discord Text
        const finalText = "discord = c22ww";
        let matrixText = "0101010101010".split("");

        function revealMatrixEffect() {
            discordText.innerHTML = "";
            matrixText.forEach((char, index) => {
                let span = document.createElement("span");
                span.textContent = char;
                discordText.appendChild(span);
                setTimeout(() => {
                    span.textContent = finalText[index] || "";
                    span.classList.add("flashing");
                }, index * 100); // Reveal one by one
            });
        }

        setTimeout(revealMatrixEffect, 1000);

        // Typewriter Effect (after Matrix)
        function typewriterEffect() {
            discordText.innerHTML = "";
            let i = 0;
            function type() {
                if (i < finalText.length) {
                    discordText.innerHTML += finalText[i];
                    i++;
                    setTimeout(type, 100);
                } else {
                    discordText.classList.add("flashing"); // Flashing effect after typing
                }
            }
            setTimeout(type, 1500);
        }

        setTimeout(typewriterEffect, 2500); // Start after matrix effect

        // Flashing Timestamp
        function updateTime() {
            const now = new Date();
            timestampElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Custom Cursor Movement
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Mobile Touch Support
        document.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            cursor.style.left = `${touch.clientX}px`;
            cursor.style.top = `${touch.clientY}px`;
        });
    </script>

</body>
</html>
